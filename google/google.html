<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Google Search</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #0000ff;
        font-family: "Segoe UI", Arial, sans-serif;
        color: white;
    }

    h1 {
        font-size: 80px;
        font-weight: 600;
        margin-bottom: 50px;
    }

    .search-box {
        background-color: #d3d3d3;
        padding: 25px 40px;
        border-radius: 16px;
        width: 90%;
        max-width: 600px;
        text-align: center;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 50px;
        font-size: 1.1em;
        outline: none;
        text-align: center;
        margin-bottom: 15px;
        background-color: white;
        color: black;
    }

    input[type="submit"] {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 35px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1em;
    }

    input[type="submit"]:hover {
        background-color: #555;
    }

    footer {
        position: absolute;
        bottom: 15px;
        font-size: 0.9em;
        color: white;
    }
</style>
</head>
<body>
    <h1>Google</h1>

    <div class="search-box">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Zadej hledaný výraz...">
            <input type="submit" value="Vyhledat">
        </form>
    </div>

    <footer>© 2025 – AgoreCZ</footer>
</body>
</html>
